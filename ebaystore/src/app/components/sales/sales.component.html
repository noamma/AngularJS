<div class="container">
  <div  *ngIf="sales?.length > 0;else noSales">
    
  <table class="collection table table-hover table-dark" >
    <thead>
      <tr>
        <th>Buyer Name</th>
        <th>Buyer Ebay Id</th>
        <th>Ebay Item Id</th>
        <th>Purchase Date</th>
      </tr>
    </thead>
    <tbody>
      <tr class="collection-item" *ngFor="let sale of sales">
          <td>{{ sale.Buyerdetaile.name }}</td>
          <td>{{ sale.Buyerdetaile.ebayid }}</td>
          <td>{{ sale.Ebayitemid }}</td>
          <td>{{ sale.Pdate | date : 'EEEE, dd/MM/yyyy' }}</td>
          <button (click)="saleDelete(sale)">Delete</button>
      </tr>
    </tbody>
  </table>
</div>
<div>
    <h1> Add New Sale</h1>
    <form (ngSubmit)="saleSubmit()" #addform="ngForm">
      <div class="form-group">
        <label for="buyername">Buyer Name</label>
        <input type="text"[(ngModel)]="model.Buyerdetaile.name" name="buyername"
          class="form-control" id="buyername" required #buyername="ngModel">
      </div> 
      <button type="submit" class="btn btn-default form-control">Add Sale</button>
    </form>
  </div>
  <ng-template #noSales>
      <hr>
      <h5>
        No salse to show 
      </h5>
    </ng-template>
    
</div>
