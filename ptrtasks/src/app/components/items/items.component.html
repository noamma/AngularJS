<div *ngIf="items?.length > 0;else noItems">
  <ul *ngFor="let item of items" class="collection">
    <li class="collection-item">
      Item Name: {{item.id}}<br>
      Item Description: {{item.description}}</li>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h5>The are no items to list</h5>
</ng-template>
